<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$WEALTH | WE CHOOSE WEALTH</title>
  <link rel="icon" type="image/x-icon" href="./metadata/dollar-banknote.png"> <!-- TODO: Change Favicon -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>
  <div class="bands" style="z-index: -10;"></div>
  <header style="z-index: 10;">
    <!-- Volume Display for Music Widget -->
    <div id="volume-display">
      <span>Vol:</span>
      <span id="volume-current">44%</span>
    </div>
    <div id="volume-slider-container" style="display: none;">
      <input id="volume-slider" class="slider" type="range" min="1" max="100" value="44">
    </div>
    <!-- Music Widget in center, chose good song and functional playback -->
    <div id="music-widget">
      <audio id="song" src="./metadata/wolf-of-wall-street-chest-thump-short.mp3" type="audio/mpeg"></audio>
      <img id="music-icon" src="./metadata/music-icon.png" alt="Music Icon">
      <span>Tune of Wealth</span>
      <span id="music-button-spacer-1">|</span>
      <img id="play-music-button" style="display: block;" src="./metadata/play-icon.png" alt="Play Music Icon">
      <img id="pause-music-button" style="display: none;" src="./metadata/pause-icon.png" alt="Play Music Icon">
      <span id="music-button-spacer-2">|</span>
    </div>
    <!-- Purchase action buttons -->
    <div id="purchase-action-buttons">
      <button id="chart-button" class="action-button">Chart</button>
      <button id="buy-button" class="action-button">Buy</button>
    </div>
  </header>
  <main style="z-index: 10;">
    <div class="main-blur">
      <h1>We choose wealth...</h1>
      <h2>$WEALTH</h2>
      <div id="ca-container">
        <span id="contract-title">Contract Address</span>
        <span id="contract">4doMBvaDcGrJZccxm1cPySTtkm6NMNJKbJ7HWDAHY5rj</span>
        <button id="copy-ca-button">...copy contract...</button>
      </div>
      <div id="socials-container">
        <button id="twitter-button" class="socials">Twitter</button>
        <button id="tg-button" class="socials">Telegram</button>
      </div>
    </div>
    <div id="emoji-switch-container">
      <div id="emoji-back-on" style="display: block;">hide emojis?</div>
      <div id="emoji-back-off" style="display: none;">show emojis?</div>
    </div>
  </main>
</body>
</html>
